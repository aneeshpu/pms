<html lang="en" ng-app="pms">
<head>
    <title>Patient Management System</title>
    <link rel="stylesheet" type="text/css" href="css/pms_new.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="controllers.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body ng-controller="NewPatientCtrl">


<div class="container">
    <div class="jumbotron">
        <h1>Patient Management System</h1>
    </div>
    <form action="login" method="POST" role="form">
        <div class="row">
            <div class="col-md-4"></div>
        <div class="login-panel col-md-4">
            <div class="input-group-lg form-group">
                <input class="form-control " type="text" name="username" placeholder="login"/>
            </div>
            <div class="input-group-lg form-group">
                <input class="form-control" type="password" name="password" placeholder="password"/>
            </div>
            <div class="input-group-lg form-group">
                <input type="submit" class="btn btn-primary" value="login"/>
            </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>

</div>

</body>
</html>
