<div>
    <div class="pres-head">
        <span class="name">{{getCurrentPatient().name}}</span>
        <span>({{getCurrentPatient().age}})</span>
        <p>{{getCurrentPatient().address}}</p>
    </div>

    <ul class="list-unstyled">
        <li ng-repeat="complaint in patient.complaints">
         <a href="" ng-click="viewSession(patient, complaint)">{{complaint.complaint}}</a>
        </li>
    </ul>

    <a class="btn btn-primary" href="#/addCase">New Complaint</a>

</div>
