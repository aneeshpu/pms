<h2> New Patient</h2>
<div>
    <input class="data-input" ng-model="name" placeholder="Name"/>
</div>

<div>
    <input class="data-input" ng-model="age" placeholder="Age"/>
</div>

<div>
    <input class="data-input" ng-model="address" placeholder="Address"/>
</div>

<div>
    <a class="btn btn-primary" href="" ng-click="createPatient()">Create</a>
</div>

<div class="error-msg">
    <span>{{errMsg}}</span>
</div>
