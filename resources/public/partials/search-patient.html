<div>
    <ul class="search-results" ng-init="getCurrentPatient()">
        <li ng-repeat="patient in patients">
            <a href="" ng-click="viewPatient(patient)">{{patient.name}}</a>
            <span>,{{patient.age}}</span>
            <span>,{{patient.address}}</span>
        </li>
    </ul>

</div>
