<div>
    <input placeholder="Name" type="text" ng-model="patientName">
    <a class="button" href="" ng-click="searchPatient()">Search</a>

    <ul class="search-results">
        <li ng-repeat="patient in patients">
            <a href="" ng-click="viewPatient(patient)">{{patient.name}}</a>
            <span>,{{patient.age}}</span>
            <span>,{{patient.address}}</span>
        </li>
    </ul>

</div>
